{% extends "status/base.html" %}
{% block content %}
    {% for project in projects %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                <a class="mr-2" href="#">Author</a>
                <small class="text-muted">Date</small>
                </div>
                <h2><a class="article-title" href="#">{{ project.name }}</a></h2>
                <p class="article-content">{{ project.get_proj_type_display }}</p>
            </div>
        </article>
    {% endfor %}
    
{% endblock content %}
